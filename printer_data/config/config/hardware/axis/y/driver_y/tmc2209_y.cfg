
[gcode_macro _USER_VARIABLES]
variable_y_driver: "tmc2209"
variable_y_axes_driver_set: True
gcode:

[tmc2209 stepper_y]
uart_pin: mcu:Y_TMCUART
run_current: 0.80
interpolate: True
sense_resistor: 0.110
stealthchop_threshold: 0
#coolstep_threshold: 150

# Driver settings based on tmc2209_calculation
driver_TBL: 0
driver_TOFF: 4
driver_HSTRT: 6
driver_HEND: 3