dir_pin: !mcu:Y_DIR
enable_pin: !mcu:Y_ENABLE
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 200
endstop_pin: ^mcu:Y_STOP
position_min: 0
position_max: 230
position_endstop: 0
homing_speed: 60
homing_positive_dir: false