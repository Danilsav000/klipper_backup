[virtual_sdcard]
path: ~/printer_data/gcodes
on_error_gcode:
  {% if printer["gcode_macro _USER_VARIABLES"].status_leds_enabled %}
        STATUS_LEDS COLOR="ERROR"
  {% endif %}
        PAUSE
  

[idle_timeout]
timeout: 1800
gcode:
    RESPOND MSG="Idle timeout reached"
    TURN_OFF_HEATERS
    M84
    {% if printer["gcode_macro _USER_VARIABLES"].light_enabled %}
        LIGHT_OFF
    {% endif %}
    {% if printer["gcode_macro _USER_VARIABLES"].status_leds_enabled %}
        STATUS_LEDS COLOR="OFF"
    {% endif %}

[pause_resume]
[display_status]
[exclude_object]
[respond]

[force_move]
enable_force_move: False

[gcode_arcs]
resolution: 0.1

[include /home/klipper/printer_data/config/macros/misc/compatibility.cfg]
[include /home/klipper/printer_data/config/macros/misc/tachometer_check.cfg]
[include /home/klipper/printer_data/config/macros/misc/save_pressure_advance.cfg]
[include /home/klipper/printer_data/config/macros/misc/spoolman/spoolman_macros.cfg]
[include /home/klipper/printer_data/config/macros/hardware_function/caselight.cfg]
[include /home/klipper/printer_data/config/macros/calibrations/calibrations.cfg]

[include /home/klipper/printer_data/config/macros/misc/tip_forming.cfg]

[include /home/klipper/printer_data/config/macros/base/homing/homing_conditional.cfg]
[include /home/klipper/printer_data/config/macros/base/park.cfg]
[include /home/klipper/printer_data/config/macros/base/pause.cfg]
[include /home/klipper/printer_data/config/macros/base/resume.cfg]
[include /home/klipper/printer_data/config/macros/base/start_print.cfg]
[include /home/klipper/printer_data/config/macros/base/cancel_print.cfg]
[include /home/klipper/printer_data/config/macros/base/end_print.cfg]


[include /home/klipper/printer_data/config/macros/misc/startup.cfg]











