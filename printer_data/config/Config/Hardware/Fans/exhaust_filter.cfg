[temperature_fan exhaust_filter]
pin: mcu:EXHAUST_FILTER
max_power: 0.95
shutdown_speed: 0.0
kick_start_time: 5.0
cycle_time:0.01
off_below:0.1
sensor_type: Generic 3950
sensor_pin: mcu:CHAMBER_TEMPERATURE
min_temp: 10
max_temp: 75
target_temp: 60.0
control: watermark


[gcode_macro M141]
gcode:
    {% set s = params.S|default(0)|float %}
    SET_TEMPERATURE_FAN_TARGET temperature_fan="exhaust_filter" target={s}

