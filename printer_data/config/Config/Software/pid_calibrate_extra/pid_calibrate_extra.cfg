[pid_calibrate_extra]



[gcode_macro EXTRA_PID_HOTEND]
gcode:
  {% if 'T' in params %}
  PID_CALIBRATE_EXTRA HEATER=extruder TARGET={ params.T|float}
  {% endif %}


[gcode_macro EXTRA_PID_BED]
gcode:
  {% if 'T' in params %}
  PID_CALIBRATE_EXTRA HEATER=heater_bed TARGET={ params.T|float}
  {% endif %}

