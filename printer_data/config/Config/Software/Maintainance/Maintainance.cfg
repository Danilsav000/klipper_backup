[include Macro/Macro.cfg]

[maintain]
interval: 60

[maintain lubricate_rails]
label: XYZ linear rail
trigger: print_time
threshold: 250
message: Lubricate linear rails

[maintain airfilters]
label: Air filter
trigger: time
threshold: 60
message: Replace charcoal filters

[maintain screws]
label: Screws maintenance
trigger: print_time
threshold: 500
message: Tighten screws, recalibrate IS and dimension test